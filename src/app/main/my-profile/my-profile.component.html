<div class="rounded-box drop-shadow">
  <div class="content align-left">
    <h1><i>MY PROFILE</i></h1><br>
    <div class="image">
      <img src="../../../assets/images/unknown-person.png" alt="Avatar">
    </div>

    <div class="profile">
      <div class="header">
        <h3>Username: {{myprofile.firstName}} {{myprofile.lastName}}</h3>
        <h4><span style="color:grey">Email: {{myprofile.email}}</span></h4>
      </div>
    
      <div class="info">
        <h5>Gender: <span style="color:rgb(75, 75, 75)">{{myprofile.gender}}</span></h5>
        <h5>Date of Birth: <span style="color:rgb(75, 75, 75)">{{myprofile.dob}}</span></h5>
        <h5>Phone Number: <span style="color:rgb(75, 75, 75)">+91 - {{myprofile.phoneNo}}</span></h5>
      </div>
    </div>
    
  </div>
</div>
