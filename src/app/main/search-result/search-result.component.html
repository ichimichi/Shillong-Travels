<div class="rounded-box align-left drop-shadow" *ngIf="searched$ | async">
  <div class="section-a">
    <div class="source-destination">
      {{source}}
      <mat-icon class="right-arrow">keyboard_arrow_right</mat-icon>
      {{destination}}
    </div>
    <div class="trip-options">
      <mat-chip-list *ngFor="let option of searchOptions">
        <mat-chip style="margin: 0.5rem 0.4rem 0 0.4rem;">{{option}}</mat-chip>
      </mat-chip-list>
    </div>
  </div>
  <div class="right" *ngIf="queryObs">
    {{ queryObs | async | json }}
  </div>
  <!-- <button mat-flat-button color="primary">
        <mat-icon >keyboard_arrow_up</mat-icon>sort</button> -->

  <div class="section-b">
    <div class="sorting">
      <mat-form-field>
        <mat-select [(value)]="selectedSortOption">
          <mat-option *ngFor="let sortOption of sortOptions" [value]="sortOption">
            {{sortOption}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="filtering">
      <button mat-flat-button color="primary">
        <mat-icon>filter_list</mat-icon>Filter
      </button>
    </div>
  </div>


  <app-booking-card></app-booking-card>
</div>

<div class="rounded-box drop-shadow" *ngIf="!(searched$ | async)">
  <div class="content">
    <mat-icon>error</mat-icon>
    <h2>OPPS</h2>
    <p>You must first Search for Orders in the Search Page</p>
    <button mat-raised-button color="accent" routerLink="/search">Click Here</button> to go to the Search Page
  </div>
</div>
