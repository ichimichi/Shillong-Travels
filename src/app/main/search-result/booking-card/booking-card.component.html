<div class="cards">
    <ol *ngFor="let booking of availableBookings" class="rounded-box align-left card">
        <li style="list-style-type: none!important;">
            <div class="info">
                <div class="dept-time">
                    <h1>Departure Time</h1>
                    <span class="time">{{booking.departure | time}}</span>
                </div>
                <div class="duration">
                    <h1><span>Duration : </span> {{booking.arrival + booking.departure | hour}}</h1>
                </div>

                <div class="agency">
                    <h1>{{booking.agency | uppercase }}</h1>
                </div>
                <a class="details" href="">click for more details</a>
                <span class="price">{{booking.price | currency:'INR'}}</span>
                <button mat-raised-button color="accent" class="book-btn">BOOK</button>
            </div>

        </li>
    </ol>
</div>
