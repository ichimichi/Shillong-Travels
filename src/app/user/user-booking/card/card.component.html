<div class="cards">
    <div class="container-one">
        <div *ngIf="bookings.length===0">
            <mat-card>
                <h4> No bookings</h4>
            </mat-card>
        </div>
        <ol *ngFor="let booking of bookings  | reverse ;let i=index">
            <div *ngIf="(i<3) || show">
                <mat-card class="mat-card">
                    <div class="source-destination">
                        {{booking.origin|uppercase}}
                        <mat-icon class="right-arrow">keyboard_arrow_right</mat-icon>
                        {{booking.destination|uppercase}}
                    </div>
                    <div class="id">
                        <h4><span class="label">Id: </span>{{booking._id}}</h4>
                    </div>
                    <div class="travel-date">
                        <h4><span class="label">Departure Date : </span>{{booking.departure| date:'dd-MM-yy'}}</h4>
                    </div>
                    <div class="agency">
                        <h4><span class="label">Agency: </span>{{booking.agency}}</h4>
                    </div>
                    <div class="vehicle-no">
                        <h4><span class="label">Plate number: </span>{{booking.vehicle.plateNumber}}</h4>
                    </div>
                    <a class="details" (click)="openBottomSheet(booking)">click for more details</a>
                    <div class="cancel-button" *ngIf="booking.status === 'upcoming'">
                        <button mat-raised-button color="warn" (click)="booking.status = 'cancelled'">Cancel</button>
                    </div>
                </mat-card>
            </div>
        </ol>
    </div>

    <button mat-button (click)="showMore()" *ngIf="show" style="width:100%;">
        Show Less
    </button>


    <button mat-button (click)="showMore()" *ngIf="!show" style="width:100%;">
        Show More
    </button>

</div>
